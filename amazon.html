            * {
              margin: 0;
              padding: 0;
              box-sizing: border-box;
            }
        
            body {
              display: flex;
              min-height: 100vh;
              background-color: #f0f0f0;
              flex-direction: column;
              font-family: Arial, sans-serif;
            }
        
            .container {
              display: flex;
              justify-content:center;
              align-items:center;
            }
        
            .image_item {
              position: relative;
              width: 100%;
              max-width: 600px;
              display: flex;
              justify-content: center;
              align-items: center;
            }
        
            .img1 {
              position: absolute;
              width: 100%;
              opacity: 0;
              transition: opacity 2s ease-in-out;
              height: 100%;
            }
        
            .img1 img {
                 width:88rem;
                 height: auto;  
                 margin-left: -25rem;
                 margin-right: 100rem ;
            }
        
        
            p {
              margin: 0;
              padding: 5px 10px;
              color: white;
              background-color: rgba(0, 0, 0, 0.5);
              font-size: 1rem;
              border-radius: 5px;
              text-align: center;
            }
        
            /* Animation for smooth transitions with 20s visibility */
            @keyframes blinkImages1 {
              0%, 20% { opacity: 1; }
              23%, 100% { opacity: 0; }
            }
        
            @keyframes blinkImages2 {
              0%, 23% { opacity: 0; }
              26%, 46% { opacity: 1; }
              49%, 100% { opacity: 0; }
            }
        
            @keyframes blinkImages3 {
              0%, 52% { opacity: 0; }
              56%, 76% { opacity: 1; }
              79%,100% { opacity: 0; }
            }

            @keyframes blinkImages4{
                0%, 82% { opacity: 0; }
                85%, 100% { opacity: 1}
            }
        
            /* Apply animation to the images */
            .img1:nth-child(1) {
              animation: blinkImages1 20s infinite;
            }
        
            .img1:nth-child(2) {
              animation: blinkImages2 20s infinite;
            }
        
            .img1:nth-child(3) {
              animation: blinkImages3 20s infinite;
            }

            .img1:nth-child(4){
                animation: blinkImages4 20s infinite;
            }
          </style>
</head>
